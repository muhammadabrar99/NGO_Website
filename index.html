<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link -->
    <script src="https://kit.fontawesome.com/1dc456ce65.js" crossorigin="anonymous"></script>

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./Assets/Styles/homePage.css">

    <!-- Title png -->
    <link rel="icon" href="./Assets/Images/logo.png" type="image/png">


    <title>Young Dreams</title>
</head>

<body>
    <!-- create a navbar with logo (Largerthan) and navbar link
        Home, About US, What we do, Media, Comtact us and a donate button on right side of navbar with responsive css styling for large screen,tablets and mobile phones -->

    <nav class="navbar">
        <div class="navContainer">
            <div class="logo">
                <a href="#">
                    <img src="./Assets/Images/logo.png" alt="Logo image">
                </a>
            </div>
            <div class="navLinks">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">AboutUs</a></li>
                    <li><a href="#">WhatWeDo</a></li>
                    <li><a href="#">Media</a></li>
                    <li><a href="#">ContactUs</a></li>
                    <li><a href="#" id="donateButton1">Donate</a></li>
                </ul>
            </div>
            <div>
                <button class="donateButton" id="donateButton2">Donate</button>
            </div>
        </div>

        <!-- create self hamburger -->
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero section">
        <div class="heroContainer">
            <div class="heroSecVideo">
                <!-- background Video -->
                <video src="./Assets/Images/Video-1.mp4" autoplay loop muted id="myVideo"></video>
            </div>

            <div class="heroSecContent">
                <h2 class="primaryHeading">Helping <br> the children <br> to achieve their <br> dreams</h2>
                <div class="buttons">
                    <button id="heroSecBtn">What we do</button>
                    <img src="./Assets/Images/videoplayer.png" class="playerBtn" alt="Video Player">
                </div>
            </div>

            <div class="heroSecDetails">
                <p>103 childern under our care</p>
                <p></p>
                <p>50 donations collected</p>
            </div>
        </div>
    </section>

    <!-- Custom JS link -->
    <script src="./Assets/Scripts/homePage.js"></script>
</body>

</html>
